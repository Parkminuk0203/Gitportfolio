<!--
HTML 페이지를 구성하는 각 부품을 요소,
태그는 이러한 요소를 작성하는 방법
흔히 요소와 태그를 구분하지 않고 사용

내용을 가질 수 있는 요소 
<요소이름>내용</요소 이름>
<h1>Hello HTML5</h1>
<p>즐거운 웹 프로그래밍 입문</p>
<audio></audio>

내용을 가질 수 없는 요소
<요소이름>
<img>
<br>
<hr>

텍스트인 경우
<h1>Hello HTML5</h1>
<p>즐거운 웹 프로그래밍 입문</p>

다른 태그인 경우
<div>
    <h1>Hello HTML5</h1>
    <p>즐거운 웹 프로그래밍 입문</p>
</div>

내용을 입력하지 않은 경우
<div></div>
<audio></audio>
<video></video>

HTML표기법 / XHTML 표기법
<img>        <img />
<br>         <br />
<hr>         <hr />


속성
속성은 태그에 추가 정보를 부여할 때 사용하는 것
        속성블록
<h1 title = "header">Hello HTML5</h1>
   속성이름  속성값    내부문자
<img src = "image.png">
    속성이름  속성값
-->
