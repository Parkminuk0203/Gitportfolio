<!DOCTYPE html>
<html lang = "ko">
<head>
    <title>HTML5+CSS3 Text</title>
</head>
<body>
    <h1>제목 글자 태그 1</h1>   <!--첫 번째로 큰 제목 글자 생성-->
    <p>본문</p> <!--본문 문단 생성-->
    <h2>제목 글자 태그 2</h2>   <!--두 번째로 큰 제목 글자 생성-->
    <h3>제목 글자  <br> 태그 3</h3>   <!--세 번째로 큰 제목 글자 생성-->
    <br>    <!--줄 바꿈-->
    <h4>제목 글자 태그 4</h4>   <!--네 번째로 큰 제목 글자 생성-->
    <hr>    <!--수평 줄 삽입-->
    <h5>제목 글자 태그 5</h5>   <!--다섯 번째로 큰 제목 글자 생성-->
    <h6>제목 글자 태그 6</h6>   <!--여섯 번째로 큰 제목 글자 생성-->
</body>
</html>
