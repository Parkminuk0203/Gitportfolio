<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS 속성 - radius 속성</title>
    <style type ="text/css">
        h1 { width: 200px; height: 200px; background-color: orange; }
        .box01 { border-radius: 20px; }
        .box02 {border-radius: 20px 40px 60px 80px;}
    </style>
</head>
<body>
    <h1 class="box01">박스</h1>
    <h1 class="box02">박스</h1>
</body>
</html>
