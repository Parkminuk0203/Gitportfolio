<!--
ul 순서가 없는 목록 생성
ol 순서가 있는 목록 생성
li 목록 요소 생성
-->

<!DOCTYPE html>
<html lang = "ko">
<head>
    <title>목록 태그</title>
</head>
<body>
<!--순서가 없는 기본 목록-->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

<!--순서가 있는 목록-->
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
</body>
</html>
