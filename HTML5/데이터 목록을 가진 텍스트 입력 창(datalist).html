<!DOCTYPE html>
<html>
<head>
    <title>데이터 리스트를 가진 텍스트 입력</title>
</head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
<form>
나라 : <input type = "text" list = "countries"><br>
        <datalist id = "countries">
           <option vlaue = "가나">
           <option vlaue = "스위스">
           <option vlaue = "브라질">
        </datalist>
보고싶은것 : <input type = "text" list = "what"><br>
                <datalist id = "what">
                    <option vlaue = "산">
                    <option vlaue = "바다">
                    <option vlaue = "도시">                             
                </datalist>
</form>
</body>
</html>
