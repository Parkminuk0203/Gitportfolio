<!DOCTYPE html>
<html>
<head>
    <title>border-style 속성</title>
    <style type = "text/css">
        h1{width: 280px; height: 30px; line-height: 30px; padding: 5px;
           border-width: 5px; border-color: orange; font-size: 14px;}
           .box01 { border-style: solid;}
           .box02 { border-style: dotted;}
           .box03 { border-style: dashed;}
           .box04 { border-style: double;}
           .box05 { border-style: inset;}
           .box06 { border-style: outset;}
           .box07 { border-style: ridge;}
           .box08 { border-style: groove;}
    </style>
</head>
<body>
    <h1 class="box01">solid - 실선</h1>
    <h1 class="box02">dotted - 짧은 점선</h1>
    <h1 class="box03">dashed - 긴 점선</h1>
    <h1 class="box04">double - 두 줄</h1>
    <h1 class="box05">inset - 안쪽이 파인듯한 느낌</h1>
    <h1 class="box06">outset - 바깥쪽으로 튀어나온 듯한 느낌</h1>
    <h1 class="box07">ridge - 테두리 자체가 엠보싱</h1>
    <h1 class="box08">groove - 테두리 자체가 파인듯한 느낌</h1>
</body>
</html>
