<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "utf-8" />
    <title>CSS3 - 배경속성</title>
    <style type = "text/css">
        div {
            width: 200px; height: 100px;
            border: 5px solid black; margin-bottom: 20px;
            background-image: url(cat.jpg);
            background-repeat: no-repeat;
            background-size: 50px;
        }
        .box01 { background-position: right bottom; } /* 왼쪽은 x축, 오른쪽은 y축 */ 
        .box02 { background-position: center center; }
        .box03 { background-position: 50px 20px; }
        .box04 { background-position: -15px -15px; }
    </style>
</head>
<body>
    <div class = "box01"></div>
    <div class = "box02"></div>
    <div class = "box03"></div>
    <div class = "box04"></div>
</body>
</html>
