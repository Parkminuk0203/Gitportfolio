<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "utf-8" />
    <title>CSS3 - 배경속성</title>
    <style type = "text/css">
        div {
            width: 200px; height: 100px;
            border: 5px solid black; margin-bottom: 20px;
            background-image: url(Penguins.jpg);
            background-repeat: no-repeat;;
        }
        .box01 {} /* 왼쪽은 x축, 오른쪽은 y축 */ 
        .box02 { background-size: 150px; }
        .box03 { background-size: 100px 100px; }
        .box04 { background-size: 100% 100% }
        .box05 { background-size: cover; }
        .box06 { background-size: contain; }
    </style>
</head>
<body>
    원본<div class = "box01"></div>
    가로수치만 조정-비율고정<div class = "box02"></div>
    가로세로 모두 조정<div class = "box03"></div>
    %조정<div class = "box04"></div>
    cover<div class = "box05"></div>
    contain<div class = "box06"></div>
</body>
</html>
