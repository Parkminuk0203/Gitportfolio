<!DOCTYPE html>
<html lang = "ko">
<head>
    <title>입력 양식 그룹화</title>
</head>
<body>
    <form>
        <fieldset> <!--테두리선-->
            <legend>입력 양식</legend> <!--테두리선 제목-->
            <table>
                <tr>
                    <td><label for = "name">이름</label></td>
                    <td><input id = "name" type = "text" /></td>
                </tr>
                <tr>
                    <td><label for = "mail">이메일</label></td>
                    <td><input id = "mail" type = "email" /></td>
                </tr>
            </table>
            <input type = "submit" />
        </fieldset>    
    </form>
</body>
</html>
