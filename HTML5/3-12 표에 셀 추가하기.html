<!DOCTYPE html>
<html lang = "ko">
<head>
        <title>table basic</title>
</head>
<body>
    <table border="1">  <!--표의 테두리 두께 지정-->
        <thead> <!--테이블 헤드-->
            <tr>    <!--표에 행 삽입-->
                <th></th>   <!--1행1열 공백으로 나옴-->
                <th>월</th> <!--th는 두껍게 나옴-->
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody> <!--테이블 바디-->
            <tr>
                <td>1교시</td>  <!--1행 6열-->>
                <td>영어</td>   <!--td는 얇게 나옴-->
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>기술</td>
            </tr>
            <tr>
                <td>2교시</td> <!--2행 6열-->
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>      
</body>
</html>
